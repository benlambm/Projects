<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Playground – DOM</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="nav.js"></script>
    <script defer src="dom.js"></script>
  </head>
  <body>
    <header id="nav"></header>
    <main>
      <h1>DOM</h1>
      <p id="domText">This text will change when you click the button.</p>

      <button id="domBtn">Change Text ✏️</button>
      <div class="output" id="domOutput"></div>
    </main>
  </body>
</html>
