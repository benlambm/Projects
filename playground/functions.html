<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Playground – Functions</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="nav.js"></script>
    <script defer src="functions.js"></script>
  </head>
  <body>
    <header id="nav"></header>
    <main>
      <h1>Functions</h1>
      <p>
        Functions are reusable blocks of code. Give them input, and they give
        you output. Try squaring a number below.
      </p>

      <input id="numInput" type="number" placeholder="Enter a number" />
      <button id="squareBtn">Square it ➗</button>
      <div class="output" id="squareOutput"></div>
    </main>
  </body>
</html>
